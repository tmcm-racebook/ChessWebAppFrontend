<form [formGroup]="form" (ngSubmit)="submit()" class="new-game-form">
  <div class="form-group">
    <label for="opponent">Opponent Username</label>
    <input id="opponent" formControlName="opponent" type="text" />
    <div class="error" *ngIf="form.get('opponent')?.invalid && form.get('opponent')?.touched">
      Opponent is required.
    </div>
  </div>
  <div class="form-group">
    <label for="gameType">Game Type</label>
    <select id="gameType" formControlName="gameType">
      <option value="standard">Standard</option>
      <option value="blitz">Blitz</option>
      <option value="bullet">Bullet</option>
    </select>
  </div>
  <div class="game-type-select">
    <button type="submit" [disabled]="form.invalid || (loading$ | async)">Create Game</button>
  </div>
</form>

<div *ngIf="loading$ | async" class="loading">Creating game...</div>
<div *ngIf="error$ | async as error" class="error">{{ error }}</div>
<div *ngIf="success" class="success">Game created successfully!</div>
